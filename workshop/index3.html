<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script type="text/javascript" src="index3.js"></script>
    <style type="text/css">
   
    </style>
  </head>

  <body ng-app="MyModule">
    <div ng-controller="MyController as ctrl">

        <div  ng-hide="ctrl.shouldCancel" ng-hide="ctrl.isEditMode">First Name: {{ctrl.fname}}</div>
        <div  ng-hide="ctrl.shouldCancel" ng-hide="ctrl.isEditMode">Last Name: {{ctrl.lname}}</div>

   <!--      this does not work because :: will bind the value and will remove the watchers once the first digest cycle is run and the value changes from undefined to defined for the first time. -->

<!--         <div ng-show="ctrl.shouldCancel">First Name: {{::ctrl.fname}}</div>
        <div ng-show="ctrl.shouldCancel">Last Name: {{::ctrl.lname}}</div> -->

        <div ng-show="ctrl.isShowMode">email:jiasichen@yahoo.com</div>

        <button ng-show="ctrl.isShowMode" ng-click="ctrl.onEditClick()">Edit</button>     
        <input type="text" ng-show="ctrl.isEditMode" ng-model="ctrl.fname">
        <input type="text" ng-show="ctrl.isEditMode" ng-model="ctrl.lname">

        <button ng-show="ctrl.isEditMode" ng-click="ctrl.onDoneClick()">done</button>
        <button ng-show="ctrl.isEditMode" ng-click="ctrl.onCancelClick()">cancel</button>

    </div>
  </body>
</html>
