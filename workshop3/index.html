<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

  </head>

  <body ng-app="MyModule">
    <div ng-controller="MyController as ctrl" ng-init="ctrl.genresSelected=ctrl.genres1">
        <div>
         Name: <input type="text" ng-model="ctrl.name"><br>
         Age: <input type="text" ng-model="ctrl.age"><br>
        <input type="checkbox" name="explicit" ng-checked="ctrl.over18">Explicit<br>
    </div>

    <div>Genres:</div>
        <input type="radio" name="genres" ng-model="ctrl.genresSelected" ng-value="ctrl.genres1">Rap
        <input type="radio" name="genres" ng-model="ctrl.genresSelected" ng-value="ctrl.genres2">Pop
        <input type="radio" name="genres" ng-model="ctrl.genresSelected" ng-value="ctrl.genres3">Rock
    <br>

    <div>Please Select your songs:</div>
         <input type="checkbox" name="song" ng-model="ctrl.genresSelected.song1checked" ng-change="ctrl.selectSong1()">{{ctrl.genresSelected.song1}}<br>
         <input type="checkbox" name="song" ng-model="ctrl.genresSelected.song2checked" ng-change="ctrl.selectSong2()">{{ctrl.genresSelected.song2}}<br>
         <input type="checkbox" name="song" ng-model="ctrl.genresSelected.song3checked" ng-change="ctrl.selectSong3()">{{ctrl.genresSelected.song3}}<br>
    <br>
    <button ng-click="ctrl.save()">Save</button>


    <div ng-show="ctrl.saved">
        <h2>Output:</h2>
        <div>name:{{ctrl.name}}</div>
        <div>Explicit:{{ctrl.over18}}</div>


        <h3>Song List</h3>
        <div ng-repeat="f in ctrl.songList track by $index">[
         {title: <div ng-bind="f"></div> }
        ]</div>
    </div>

    </div>
  </body>
</html>
