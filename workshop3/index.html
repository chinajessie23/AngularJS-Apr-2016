<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="services.js"></script>

  </head>

  <body ng-app="MyModule">
    <div ng-controller="MyController as ctrl">
        <div>
         Name: <input type="text" ng-model="ctrl.name"><br>
         Age: <input type="text" ng-model="ctrl.age"><br>
        <input type="checkbox" name="explicit" value="Over 18">Explicit<br>
    </div>

    <div>Genres:</div>
        <input type="radio" name="genres" ng-model="ctrl.genresSelected" ng-value="ctrl.genres1">Rap
        <input type="radio" name="genres" ng-model="ctrl.genresSelected" ng-value="ctrl.genres2">Pop
        <input type="radio" name="genres" ng-model="ctrl.genresSelected" ng-value="ctrl.genres3">Rock
    <br>

    <div>Please Select your songs:</div>
         <input type="checkbox" name="song" ng-model="ctrl.song1checked" ng-change="ctrl.selectSong()">{{ctrl.genresSelected.song1}}<br>
         <input type="checkbox" name="song" ng-model="ctrl.song2checked" ng-change="ctrl.selectSong()">{{ctrl.genresSelected.song2}}<br>
         <input type="checkbox" name="song" ng-model="ctrl.song3checked" ng-change="ctrl.selectSong()">{{ctrl.genresSelected.song3}}<br>
    <br>

    <h3>Song List</h3>
    <div ng-repeat="f in ctrl.songList">
        <div ng-bind="f"></div>
    </div>
    <button ng-click="save(assignment.name)">Save</button>

    </div>
  </body>
</html>
